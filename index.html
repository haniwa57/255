<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" href="./favicon.ico">
<title>Countdown Timer</title>
<link rel="manifest" href="manifest.json">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: black;
    transition: background-color 1s ease;
    user-select: none;
  }
  .timer {
    text-align: center;
  }
  #countdown {
    color: white;
    font-size: 10vw; /* 画面幅に応じて文字サイズを調整 */
    font-family: 'Roboto', sans-serif;
    margin: 20px;
  }
</style>
</head>
<body>

<div class="timer">
  <h1 id="countdown">25:00</h1>
</div>

<script>
  let timerRunning = false;
  let interval;
  let remainingTime = 25 * 60; // 初期値: 25分
  let isLongSession = true; // 25分と5分を切り替えるフラグ

  function startTimer(display) {
    interval = setInterval(function () {
      const minutes = Math.floor(remainingTime / 60);
      const seconds = remainingTime % 60;

      display.textContent = `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;

      if (--remainingTime < 0) {
        clearInterval(interval);

        // 背景色を赤に変更
        document.body.style.backgroundColor = "red";
        setTimeout(() => {
          // 3秒後に背景色を黒に戻す
          document.body.style.backgroundColor = "black";

          // 次のセッションの時間を設定して開始
          remainingTime = isLongSession ? 5 * 60 : 25 * 60; // 次のセッション時間
          isLongSession = !isLongSession; // セッションタイプを切り替え
          startTimer(display); // 次のセッションをスタート
        }, 3000);
      }
    }, 1000);
  }

  function stopTimer() {
    clearInterval(interval);
  }

  function toggleTimer() {
    const display = document.getElementById("countdown");

    if (timerRunning) {
      stopTimer();
    } else {
      startTimer(display);
    }
    timerRunning = !timerRunning;
  }

  // 画面全体のクリックイベントを設定
  document.body.addEventListener("click", toggleTimer);
</script>
</body>
</html>
